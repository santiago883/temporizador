<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <section class="cronometro">
            <input class="numbers" id="hours" type="number"  placeholder="00"  >
            <H2 class="pointes">:</H2>
            <input class="numbers" id="minutes" type="number"  placeholder="00" >
            <h2 class="pointes">:</h2>
            <input class="numbers" id="seconds" type="number"  placeholder="00" >
        </section>
        <section class="container_util">
            <img src="./assets/EDIT-circle.svg" alt="EDIT-circle" class="util" id="edit">
            <img src="./assets/pause-circle.svg" alt="pause-circle" class="util" id="pause">
            <img src="./assets/play-circle.svg" alt="play-circle" class="util" id="play">
            <img src="./assets/stop-circle.svg" alt="reset-circle" class="util" id="reset">
        </section>
    </section>
    <script src="./script/script.js"></script>
</body>

</html>
